<!DOCTYPE html>
<html>
<head>
  <title>Agent Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  getDocs, 
  updateDoc, 
  doc, 
  onSnapshot,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC0Jf7YY9swFu_JAY-TeDfvlMCz1Iw23MU",
  authDomain: "leadgen-da6b8.firebaseapp.com",
  projectId: "leadgen-da6b8",
  storageBucket: "leadgen-da6b8.firebasestorage.app",
  messagingSenderId: "462081996744",
  appId: "1:462081996744:web:177127efe807c0f6b332fd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentLead = null;
let agentUID = null;

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  agentUID = user.uid;
  document.getElementById("agentName").innerText = user.displayName || "Agent";

  // ðŸ”¥ AUTO CREATE AGENT DOCUMENT (THIS WAS MISSING)
  await setDoc(doc(db, "agents", user.uid), {
    name: user.displayName || "Agent",
    email: user.email,
    isActive: true,
    createdAt: new Date()
  }, { merge: true });

  console.log("Agent document ensured");

  loadNextLead();
  loadInterestedLeads();
});

async function loadNextLead() {
  const q = query(
    collection(db, "leads"),
    where("assignedTo", "==", agentUID),
    where("status", "==", "pending")
  );

  const snap = await getDocs(q);

  if (snap.empty) {
    document.getElementById("leadCard").innerHTML =
      "<h3>No Pending Leads</h3>";
    return;
  }

  currentLead = snap.docs[0];
  const data = currentLead.data();

  document.getElementById("leadCard").innerHTML = `
    <h2>${data.name}</h2>
    <p>${data.phone}</p>
    <button onclick="copyNumber('${data.phone}')">Copy Number</button>
  `;
}
    </script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f4f6f9;
      padding: 15px;
    }

    .topbar {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .lead-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      width: 100%;
    }

    .status-buttons button {
      background: #28a745;
      margin-top: 8px;
    }

    .status-buttons button:nth-child(2) { background: #dc3545; }
    .status-buttons button:nth-child(3) { background: #fd7e14; }
    .status-buttons button:nth-child(4) { background: #6c757d; }

    .pipeline-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    Welcome, <span id="agentName"></span>
  </div>

  <div class="lead-card" id="leadCard">
    Loading lead...
  </div>

  <div class="status-buttons">
    <button onclick="setStatus('interested')">Interested</button>
    <button onclick="setStatus('not_interested')">Not Interested</button>
    <button onclick="setStatus('switch_off')">Switch / Not Receiving</button>
    <button onclick="setStatus('invalid_number')">Invalid Number</button>
  </div>

  <hr>

  <div class="warning" id="warning"></div>

  <h3>Interested Leads</h3>
  <div id="interestedLeads"></div>

</body>
  </html>
